League\OAuth2\Server\Entity\RefreshTokenEntity:
  type: entity
#  repositoryClass: Doctrine\Tests\ORM\Mapping\UserRepository
  table: oauth_refresh_tokens
  readOnly: false
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    accessTokenId:
      type: string
      length: 225
    expireTime:
      type: integer
      length: 25
  oneToOne:
    session:
      targetEntity: SessionEntity
      inversedBy: accessToken
      joinColumn:
        name: session_id
        referencedColumnName: id
    accessTokenEntity:
      targetEntity: AccessTokenEntity
      joinColumn:
        name: access_token_id
        referencedColumnName: id
  manyToMany:
    scopes:
      targetEntity: ScopeEntity
      joinTable:
        name: oauth_refresh_token_scopes
        joinColumns:
          access_token_id:
            referencedColumnName: id
        inverseJoinColumns:
          scope_id:
            referencedColumnName: id