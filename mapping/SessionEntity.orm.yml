League\OAuth2\Server\Entity\SessionEntity:
  type: entity
#  repositoryClass: Doctrine\Tests\ORM\Mapping\UserRepository
  table: oauth_sessions
  readOnly: false
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    ownerId:
      type: string
      length: 255
    ownerType:
      type: string
      length: 255
  oneToOne:
    accessToken:
      targetEntity: AccessTokenEntity
      mappedBy: session
    authCode:
      targetEntity: AuthCodeEntity
      mappedBy: session
    refreshToken:
      targetEntity: RefreshTokenEntity
      mappedBy: session
  manyToOne:
    client:
      targetEntity: ClientEntity
      joinColumn:
        name: client_id
        referencedColumnName: id
  manyToMany:
    scopes:
      targetEntity: ScopeEntity
      joinTable:
        name: oauth_access_token_scopes
        joinColumns:
          access_token_id:
            referencedColumnName: id
        inverseJoinColumns:
          scope_id:
            referencedColumnName: id